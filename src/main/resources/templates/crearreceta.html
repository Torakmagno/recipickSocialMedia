<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>New recipe</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link>
<link rel="stylesheet" th:href="@{~/css/imagenes.css}">
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	rel="stylesheet">
</head>


<body>
	<header th:insert="fragments/menu :: menu-principal"></header>

	
	<main role="main">
		<hr>
		<div class="container">
		<br>
		<br>
		<br>
			<div class="d-flex justify-content-around align-items-center ">
				<div class="card-body">
				<h4><strong>New recipe</strong></h4>
					<form th:action="@{/home/recipes/save}" method="post"
						th:object="${receta}" enctype="multipart/form-data">
						<div th:if="${#fields.hasErrors('*')}" class='alert alert-danger'
							role='alert'>
							There are errors, please fix them:
							<ul>
								<li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
							</ul>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="nombre">Name</label> <input type="text"
										class="form-control" id="nombre" name="nombre"
										placeholder="Write the name of the recipe" required="required">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="image">Image</label><input type="file"
										class="form-control-file" name="archivo" id="archivo">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="nombre">Ingredients</label> <input type="text"
										class="form-control" id="ingredientes" name="ingredientes"
										placeholder="Write the ingredients of the recipe"
										required="required">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="descripcion">Description</label> <input type="text"
										class="form-control" id="descripcion" name="descripcion"
										placeholder="Write the description of the recipe"
										required="required">
								</div>
							</div>
						</div>
						<button type="submit" title="Signup" class="btn btn-warning"><i class="fas fa-save"></i></button>

					</form>
				</div>
			</div>
		</div>
		<!-- /container -->

	</main>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
