<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<title>RECIPICK</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link>
<link rel="stylesheet" th:href="@{~/css/imagenes.css}">
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	rel="stylesheet">
</head>


<body>
	<header th:insert="fragments/menu :: menu-principal"></header>
	<br>
	<main role="main">

		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
			<div class="container">
				<h3 class="d-flex text-align center font-italic">Hi admin!Here
					you can delete users if necessary!</h3>
			</div>
		</div>
		<br>

		<div class="container">
			<table class="table table-striped table-bordered  text-black">

				<tr>
					<th>User ID</th>
					<th>Name</th>
					<th>Surname(s)</th>
					<th>E-mail</th>
					<th>Action</th>
				</tr>

				<tr th:each="usuario : ${usuarios} ">
					<td th:text="${usuario.id}"></td>
					<td th:text="${usuario.nombre}"></td>
					<td th:text="${usuario.apellidos}"></td>
					<td th:text="${usuario.email}"></td>
					<td><a th:href="@{/users/delete/{id}  (id=${usuario.id}) }"
						onclick="return confirm('Are you sure?')"
						class="btn btn-danger btn-sm" role="button" title="Delete"><i
							class="fas fa-trash" aria-hidden="true"></i></a></td>
				</tr>
			</table>
			<br>
		</div>
		<!-- /container -->
	</main>


	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
